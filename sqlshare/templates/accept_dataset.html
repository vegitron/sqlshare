             <p style="margin-bottom: 20px; color:#333;">SQLShare is an easier way to store and share your data.</p>

                <h1>Dataset not found</h1>
            {% else %}
<h3 style="color:green;">{{ name }} ({{ login }}) is sharing a dataset with you!</h3>


<p style="margin:30px 0;"><strong>Dataset</strong><br/>
{{dataset_name}} -         <a href="{{ accept_url }}">Accept</a></p>

<p style="color:#777;">You will be required to log in using a Google Account or your UW NetID.</p>
            {% endif %}
